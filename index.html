<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            animation: slideUp 0.8s ease-out;
        }

        .iframe-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 62.5%; /* 16:10 aspect ratio */
            overflow: hidden;
            border-radius: 10px;
            background: #f5f5f5;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .info-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #333;
        }

        .info-section h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .info-section ul {
            list-style-position: inside;
            line-height: 1.8;
        }

        footer {
            margin-top: 30px;
            color: white;
            text-align: center;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .dashboard-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“Š Analytics Dashboard</h1>
        <p>GOWRISHANKAR A DABI PROJECT</p>
    </header>

    <div class="dashboard-container">
        <div class="iframe-wrapper">
            <iframe src="https://eu2.ca.analytics.ibm.com/bi/?perspective=dashboard&amp;pathRef=.my_folders%2FGOWRISHANKAR%2BA%2BDABI%2BPROJECT&amp;closeWindowOnLastView=true&amp;ui_appbar=false&amp;ui_navbar=false&amp;shareMode=embedded&amp;action=view&amp;mode=dashboard&amp;subView=model0000019a820b5a07_00000000&amp;nav_filter=true" width="320" height="200" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen=""></iframe>
        </div>

        <div class="info-section">
            <h2>About This Dashboard</h2>
            <ul>
                <li>Interactive data visualization and analytics</li>
                <li>Real-time insights and metrics</li>
                <li>Powered by IBM Cognos Analytics</li>
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Analytics Dashboard | Powered by IBM Cognos</p>
    </footer>
</body>
</html>
